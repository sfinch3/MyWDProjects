<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Display Evens</h1>
    <form name="numberFun" onsubmit="return validateItems();" 
          onreset="resetForm();" class="form-inline">
            <div class="form-group">
                <label for="startingNumber">Starting Number:</label>
                <input type="number" class="form-control" id="startingNumber">
            </div>
            <div class="form-group">
                <label for="endingNumber">Ending Number:</label>
                <input type="number" class="form-control" id="endingNumber">
            </div>
            <div class="form-group">
                <label for="step">Step:</label>
                <input type="number" class="form-control" id="step">
            </div> 

            <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
            <button type="reset" id="resetButton" class="btn">Reset</button>

            <div id="results" style="display:none;">
                <p>The even numbers between <span id="start"></span> and <span id="end"></span> by <span id="by"></span>'s:</p>
                <p id="stuff"></p>
            </div>
    
        </tbody>
    </table>
</div>
</body>
</html>
